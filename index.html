<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneHUB - TikTok Automation</title>
    <style>
        :root { --crimson: #DC143C; --dark-bg: #121212; --card-bg: #1e1e1e; --text-color: #ffffff; }
        body { background-color: var(--dark-bg); color: var(--text-color); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { width: 100%; padding: 20px 0; text-align: center; border-bottom: 3px solid var(--crimson); margin-bottom: 40px; }
        h1 { color: var(--crimson); margin: 0; letter-spacing: 5px; font-size: 2.5rem; text-transform: uppercase; }
        .container { background: var(--card-bg); padding: 30px; border-radius: 15px; width: 90%; max-width: 450px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: var(--crimson); border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .status { margin-top: 20px; padding: 15px; border-radius: 5px; background: rgba(220, 20, 60, 0.1); border: 1px solid var(--crimson); display: none; white-space: pre-wrap; }
    </style>
</head>
<body>
    <header><h1>MoneHUB</h1></header>
    <div class="container">
        <label>ターゲットTikTok URL</label>
        <input type="text" id="targetUrl" placeholder="https://www.tiktok.com/@username">
        <label>生成アカウント数</label>
        <input type="number" id="accountCount" value="10">
        <button id="igniteBtn" onclick="startBoost()">システム点火 (IGNITION)</button>
        <div id="statusBox" class="status"></div>
    </div>

    <script>
        async function startBoost() {
            const statusBox = document.getElementById('statusBox');
            statusBox.style.display = 'block';
            statusBox.innerHTML = "[System] サーバー(Asuka-2)へ信号を送信し、自動巡回エンジンを起動中...";
            
            try {
                const response = await fetch('https://asuka-2.onrender.com/ignite', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: document.getElementById('targetUrl').value,
                        count: document.getElementById('accountCount').value
                    })
                });
                const result = await response.json();
                statusBox.innerHTML = `[System] <span style="color: #00ff00;">${result.message}</span>`;
            } catch (error) {
                statusBox.innerHTML = "[Error] 接続失敗。サーバーが準備中の可能性があります。30秒後に再試行してください。";
            }
        }
    </script>
</body>
</html>
