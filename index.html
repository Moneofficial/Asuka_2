<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneHUB - TikTok Automation</title>
    <style>
        :root { --crimson: #DC143C; --dark-bg: #121212; --card-bg: #1e1e1e; --text-color: #ffffff; }
        body { background-color: var(--dark-bg); color: var(--text-color); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { width: 100%; padding: 20px 0; text-align: center; border-bottom: 3px solid var(--crimson); margin-bottom: 40px; }
        h1 { color: var(--crimson); margin: 0; letter-spacing: 5px; font-size: 2.5rem; text-transform: uppercase; }
        .container { background: var(--card-bg); padding: 30px; border-radius: 15px; width: 90%; max-width: 450px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input { width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: var(--crimson); border: none; border-radius: 8px; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        .status { margin-top: 20px; padding: 15px; border-radius: 5px; background: rgba(220, 20, 60, 0.1); border: 1px solid var(--crimson); display: none; font-size: 0.9rem; line-height: 1.6; }
    </style>
</head>
<body>
<header><h1>MoneHUB</h1></header>
<div class="container">
    <div class="form-group">
        <label>ターゲットTikTok URL</label>
        <input type="text" id="targetUrl" placeholder="https://www.tiktok.com/@username">
    </div>
    <div class="form-group">
        <label>生成アカウント数</label>
        <input type="number" id="accountCount" value="10" min="1">
    </div>
    <button id="igniteBtn" onclick="startBoost()">システム点火 (IGNITION)</button>
    <div id="statusBox" class="status"></div>
</div>

<script>
    async function startBoost() {
        const url = document.getElementById('targetUrl').value;
        const count = document.getElementById('accountCount').value;
        const statusBox = document.getElementById('statusBox');
        const btn = document.getElementById('igniteBtn');

        statusBox.style.display = 'block';
        statusBox.innerHTML = "[System] サーバーへ信号を送信中...";
        btn.disabled = true;

        try {
            // ★ここに新しいRenderのURLを貼り付けます
            const response = await fetch('https://asuka3-sh3x.onrender.com/ignite', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url, count: count })
            });
            const result = await response.json();
            statusBox.innerHTML += `<br>[System] <span style="color: #00ff00;">${result.message}</span>`;
        } catch (error) {
            statusBox.innerHTML += `<br>[Error] 接続失敗。サーバーが起動するまで待ってから再試行してください。`;
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
